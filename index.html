<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motorcycle Idling Tracker</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Off to a Cleaner Journey!</h1>
  <img id="cat-scooter" src="cat-scooter.png" alt="Cat on a scooter" />

  <div class="status-box">
    <p id="status">Tracking: Trip ended</p>
    <p>Idling Events: <span id="idle-count">0</span></p>
    <p>Engine Off Time: <span id="engine-off-time">0</span>s</p>
    <p>COâ‚‚ Saved: <span id="co2-saved">0.00</span>g</p>
  </div>

  <button id="start-btn">Start Trip</button>
  <button id="end-btn" style="display: none;">End Trip</button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log("SW registered", reg))
        .catch(err => console.error("SW failed", err));
    }
  </script>

  <script src="pp.js"></script>
</body>
</html>
